<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>agsh.in</title>
    <link rel="stylesheet" href="./css/default.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<div class="preloader">
        <lottie-player
            src="https://assets9.lottiefiles.com/datafiles/ijt3wCBtfkexK2gMJU1AXSmQfe30CWFTGkRpcV0u/json/data.json"  background="transparent"  speed="1"  style="width: 300px; height: 300px;"  loop  autoplay >
        </lottie-player>
    </div>
<body>

    <header>
        <div class="container">
            <div class="header">
                <div class="logo">
                    <a href="#"><img src="" alt=""></a>
                </div>
                <nav>
                    <ul>
                        <li><a href="#">Tools</a></li>
                        <li><a href="#">Projects</a></li>
                        <li><a href="#">Coaching</a></li>
                        <li><a class="primary-button" href="#">Hire Me</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <section class="title">
        <div class="container">
            <div class="default-title">
                Works
            </div>
        </div>
    </section>
    <section class="container">
        <div class="works-area">
            <div class="works-col" data-name="AllRent - Apartments for daily rent">
                <div class="work-img">
                    <img src="./img/projects/allrent/1.jpg" alt="Allrent">
                    <img class="hover-img" src="./img/projects/allrent/2.jpg" alt="Allrent">
                    <div class="process">
                        Work in process..
                    </div>
                </div>
            </div>
            <div class="works-col">
                <div class="work-img">
                    <img src="./img/projects/guncelbanko/1.jpg" alt="Güncel Banko Maçlar">
                    <img class="hover-img" src="./img/projects/guncelbanko/2.jpg" alt="Güncel Banko Maçlar">
                </div>
            </div>
            <div class="works-col">
                <div class="work-img">
                    <img src="./img/projects/tucev/1.jpg" alt="TÜÇEV">
                </div>
            </div>
            <div class="works-col">
                <div class="work-img">
                    <img src="./img/projects/azersun/1.jpg" alt="Azersun">
                </div>
            </div>
            <div class="works-col">
                <div class="work-img">
                    <img src="./img/projects/money/1.jpg" alt="Money Manager">
                    <img class="hover-img" src="./img/projects/money/2.jpg" alt="Money Manager">
                </div>
            </div>
            <div class="works-col" data-name="AllRent">
                <div class="work-img">
                    <img src="./img/projects/mafgram/1.jpg" alt="Mafgram">
                </div>
            </div>
            <div class="works-col">
                <div class="work-img">
                    <img src="./img/projects/quote/1.jpg" alt="Quote Maker">
                    <img class="hover-img" src="./img/projects/quote/2.jpg" alt="Quote Maker">
                </div>
            </div>
            <div class="works-col">
                <div class="work-img">
                    <img src="./img/projects/okeytube/1.jpg" alt="Okeytube">
                </div>
            </div>
        </div>
    </section>
    </div>
    <footer class="hooter">
        <div class="container">
            <div class="hooter-footer">
                <div class="hooter-col">
                    <div class="hooter-footer__title">
                        Have a great idea?
                    </div>
                    <div class="hooter-footer__subtitle">
                        Let’s work together
                    </div>
                    <div class="hooter-footer__container">
                        <div class="hooter-footer__container__title">
                            Service
                        </div>
                        <div class="hooter-footer__container__details">
                            <form action="index.html">
                                <div class="selections">
                                    <div class="label-button">
                                        <label>
                                            <input type="checkbox" value="1"><span>Design</span>
                                        </label>
                                    </div>
                                    <div class="label-button">
                                        <label>
                                            <input type="checkbox" value="2"><span>Development</span>
                                        </label>
                                    </div>
                                    <div class="label-button">
                                        <label>
                                            <input type="checkbox" value="2"><span>UX</span>
                                        </label>
                                    </div>
                                    <div class="label-button">
                                        <label>
                                            <input type="checkbox" value="2"><span>Coaching</span>
                                        </label>
                                    </div>
                                    <div class="label-button">
                                        <label>
                                            <input type="checkbox" value="2"><span>Startup</span>
                                        </label>
                                    </div>
                                </div>
                                <div class="information">
                                    <img src="./img/arrow.png" alt="Next step" width="50">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

                <div class="hooter-col">
                    <div class="hooter-footer__title">
                        Fill in this form or <a href="mailto:info@agsh.in">send us an e-mail.</u>
                    </div>
                    <form action="" class="hooter-footer__form">
                        <label for="name">
                            <input id="name" type="text" placeholder="Name" class="footer-input">
                        </label>
                        <label for="email">
                            <input id="email" type="text" placeholder="E-mail" class="footer-input">
                        </label>
                        <label for="message">
                            <textarea name="" id="message" placeholder="Message" class="footer-input"></textarea>
                        </label>
                        <div class="information">
                            <button type="button" class="footer-button" id="open-dialog">Send</button>
                        </div>
                    </form>
                </div>
                <div class="hooter-col">
                    <div class="hooter-footer__subtitle">
                        Contacts
                    </div>
                    <div class="hooter-footer__contact">
                        <div class="hooter-footer__contact__details">
                            <div class="hooter-footer__contact__details__subtitle">
                                Hire Me
                            </div>
                            <div class="hooter-footer__contact__details__title">
                                info@agsh.in
                            </div>
                            <div class="hooter-footer__contact__details__title">
                                +994 55 785 75 85
                            </div>
                        </div>
                        <div class="hooter-footer__contact__details">
                            <div class="hooter-footer__contact__details__subtitle">
                                Follow
                            </div>
                            <div class="hooter-footer__contact__details__title">
                                <ul>
                                    <li>
                                        <a href="#">
                                            <i class="fab fa-instagram"></i>
                                        </a>
                                    </li>
                                    <li>
                                        <a href="#">
                                            <i class="fab fa-dribbble"></i>
                                        </a>
                                    </li>
                                    <li>
                                        <a href="#">
                                            <i class="fab fa-github"></i>
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script> -->
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <script src="./js/app.min.js"></script>
</body>

</html>
